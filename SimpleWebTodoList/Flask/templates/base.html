<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

</head>
<body>
    <div style="margin-top: 50px;" class="ui container">
        <h1 class="ui center aligned header">To do list </h1>
        <form class="ui form" action="/add" method="post">
            <div class="field">
                <label>ToDo title</label>
                <input type="text" name="title" placeholder="enter Todo..."><br>
            </div>
            <button class="ui brown button" type="submit">Add</button>
             <a class="ui red button" href="/delete_all/">Delete all</a>
            <a class="ui green button" href="/complete_all/">Complete all</a>
        </form>
        <hr>
        {% for todo in todo_list %}
        <div class="ui segment">
            <p class="ui big header">{{todo.id}}| {{todo.title}} </p>

            {% if todo.complete==False %}
            <span class="ui gray label">Not Complete</span>
            {% else %}
            <span class="ui green label">Completed</span>
            {% endif %}

            <a class="ui blue button" href="/update/{{todo.id}}">Update</a>
            <a class="ui blue button" href="/delete/{{todo.id}}">Delete</a>
        </div>
        {% endfor %}
    </div>
</body>

</html>
